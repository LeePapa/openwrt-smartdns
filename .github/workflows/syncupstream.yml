name: Update SmartDNS and WebUI Package Versions

on:
  schedule:
    - cron: '15 */4 * * *'  # Runs every 4 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Required for pushing changes

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get current versions from Makefile
        id: get-current
        run: |
          CURRENT_SMARTDNS_VERSION=$(grep 'PKG_SOURCE_VERSION:=' Makefile | sed 's/.*:=//')
          CURRENT_WEBUI_VERSION=$(grep 'SMARTDNS_WEBUI_SOURCE_VERSION:=' Makefile | sed 's/.*:=//')
          echo "CURRENT_SMARTDNS_VERSION=$CURRENT_SMARTDNS_VERSION" >> $GITHUB_ENV
          echo "CURRENT_WEBUI_VERSION=$CURRENT_WEBUI_VERSION" >> $GITHUB_ENV

      - name: Get latest commit SHA from smartdns repo
        id: get-smartdns
        run: |
          LATEST_SMARTDNS_COMMIT=$(curl -s https://api.github.com/repos/xianren78/smartdns/commits/master | jq -r '.sha // empty')
          if [ -z "$LATEST_SMARTDNS_COMMIT" ]; then
            echo "Failed to fetch latest commit from xianren78/smartdns"
            exit 1
          fi
          echo "LATEST_SMARTDNS_COMMIT=$LATEST_SMARTDNS_COMMIT" >> $GITHUB_ENV

      - name: Get latest commit SHA from smartdns-webui repo
        id: get-webui
        run: |
          LATEST_WEBUI_COMMIT=$(curl -s https://api.github.com/repos/pymumu/smartdns-webui/commits/main | jq -r '.sha // empty')
          if [ -z "$LATEST_WEBUI_COMMIT" ]; then
            echo "No valid commit SHA from pymumu/smartdns-webui, skipping update"
            echo "LATEST_WEBUI_COMMIT=$CURRENT_WEBUI_VERSION" >> $GITHUB_ENV
          else
            echo "LATEST_WEBUI_COMMIT=$LATEST_WEBUI_COMMIT" >> $GITHUB_ENV
          fi

      - name: Update Makefile if versions differ
        if: env.CURRENT_SMARTDNS_VERSION != env.LATEST_SMARTDNS_COMMIT || env.CURRENT_WEBUI_VERSION != env.LATEST_WEBUI_COMMIT
        run: |
          COMMIT_MESSAGE="Update"
          UPDATE_NEEDED=false
          # Update PKG_SOURCE_VERSION if smartdns commit has changed
          if [ "${{ env.CURRENT_SMARTDNS_VERSION }}" != "${{ env.LATEST_SMARTDNS_COMMIT }}" ]; then
            sed -i "s/PKG_SOURCE_VERSION:=.*/PKG_SOURCE_VERSION:=${{ env.LATEST_SMARTDNS_COMMIT }}/" Makefile
            sed -i "s/PKG_SOURCE_VERSION:=.*/PKG_SOURCE_VERSION:=${{ env.LATEST_SMARTDNS_COMMIT }}/" Makefile.sdk
            echo "Updated PKG_SOURCE_VERSION to ${{ env.LATEST_SMARTDNS_COMMIT }}"
            COMMIT_MESSAGE="$COMMIT_MESSAGE PKG_SOURCE_VERSION to ${{ env.LATEST_SMARTDNS_COMMIT }}"
            UPDATE_NEEDED=true
          fi
          # Update SMARTDNS_WEBUI_SOURCE_VERSION if webui commit has changed
          if [ "${{ env.CURRENT_WEBUI_VERSION }}" != "${{ env.LATEST_WEBUI_COMMIT }}" ]; then
            sed -i "s/SMARTDNS_WEBUI_SOURCE_VERSION:=.*/SMARTDNS_WEBUI_SOURCE_VERSION:=${{ env.LATEST_WEBUI_COMMIT }}/" Makefile
            sed -i "s/SMARTDNS_WEBUI_SOURCE_VERSION:=.*/SMARTDNS_WEBUI_SOURCE_VERSION:=${{ env.LATEST_WEBUI_COMMIT }}/" Makefile.sdk
            echo "Updated SMARTDNS_WEBUI_SOURCE_VERSION to ${{ env.LATEST_WEBUI_COMMIT }}"
            if [ "$UPDATE_NEEDED" = true ]; then
              COMMIT_MESSAGE="$COMMIT_MESSAGE and"
            fi
            COMMIT_MESSAGE="$COMMIT_MESSAGE SMARTDNS_WEBUI_SOURCE_VERSION to ${{ env.LATEST_WEBUI_COMMIT }}"
            UPDATE_NEEDED=true
          fi
          # Commit and push changes if any updates were made
          if [ "$UPDATE_NEEDED" = true ]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add Makefile
            git commit -m "$COMMIT_MESSAGE"
            git push origin HEAD:${{ github.ref_name }}
          fi
